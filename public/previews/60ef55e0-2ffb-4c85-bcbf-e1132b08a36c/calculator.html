<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: #2c2c2c;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 320px;
        }

        .display {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .display-previous {
            color: #888;
            font-size: 16px;
            margin-bottom: 5px;
            min-height: 20px;
        }

        .display-current {
            color: white;
            font-size: 32px;
            font-weight: bold;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .btn-number {
            background: #4a4a4a;
            color: white;
        }

        .btn-number:hover {
            background: #5a5a5a;
        }

        .btn-operator {
            background: #ff9500;
            color: white;
        }

        .btn-operator:hover {
            background: #ffad33;
        }

        .btn-equals {
            background: #007aff;
            color: white;
        }

        .btn-equals:hover {
            background: #3399ff;
        }

        .btn-clear {
            background: #ff3b30;
            color: white;
        }

        .btn-clear:hover {
            background: #ff6b5a;
        }

        .btn-zero {
            grid-column: span 2;
            border-radius: 30px;
            width: auto;
        }

        @media (max-width: 400px) {
            .calculator {
                width: 280px;
                padding: 15px;
            }
            
            .btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .display-current {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-previous" id="previous-operand"></div>
            <div class="display-current" id="current-operand">0</div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-clear" onclick="clearAll()">AC</button>
            <button class="btn btn-clear" onclick="clearEntry()">CE</button>
            <button class="btn btn-operator" onclick="appendToDisplay('/')">÷</button>
            <button class="btn btn-operator" onclick="appendToDisplay('*')">×</button>
            
            <button class="btn btn-number" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-number" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-number" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-operator" onclick="appendToDisplay('-')">-</button>
            
            <button class="btn btn-number" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-number" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-number" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="btn btn-number" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-number" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-number" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="btn btn-number btn-zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn btn-number" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        let currentOperand = '0';
        let previousOperand = '';
        let operation = undefined;
        let shouldResetScreen = false;

        const currentOperandDisplay = document.getElementById('current-operand');
        const previousOperandDisplay = document.getElementById('previous-operand');

        function appendToDisplay(number) {
            if (number === '.' && currentOperand.includes('.')) return;
            
            if (shouldResetScreen) {
                currentOperand = '';
                shouldResetScreen = false;
            }
            
            if (currentOperand === '0' && number !== '.') {
                currentOperand = number;
            } else {
                currentOperand += number;
            }
            
            updateDisplay();
        }

        function chooseOperation(nextOperation) {
            if (currentOperand === '') return;
            
            if (previousOperand !== '') {
                compute();
            }
            
            operation = nextOperation;
            previousOperand = currentOperand + ' ' + getOperationSymbol(nextOperation);
            currentOperand = '';
            shouldResetScreen = true;
            
            updateDisplay();
        }

        function calculate() {
            if (operation === undefined || currentOperand === '') return;
            
            compute();
            operation = undefined;
            previousOperand = '';
            shouldResetScreen = true;
            
            updateDisplay();
        }

        function compute() {
            let computation;
            const prev = parseFloat(previousOperand.split(' ')[0]);
            const current = parseFloat(currentOperand);
            
            if (isNaN(prev) || isNaN(current)) return;
            
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            
            currentOperand = computation.toString();
        }

        function getOperationSymbol(op) {
            switch (op) {
                case '+':
                    return '+';
                case '-':
                    return '-';
                case '*':
                    return '×';
                case '/':
                    return '÷';
                default:
                    return '';
            }
        }

        function clearAll() {
            currentOperand = '0';
            previousOperand = '';
            operation = undefined;
            shouldResetScreen = false;
            updateDisplay();
        }

        function clearEntry() {
            currentOperand = '0';
            shouldResetScreen = false;
            updateDisplay();
        }

        function updateDisplay() {
            currentOperandDisplay.textContent = currentOperand;
            previousOperandDisplay.textContent = previousOperand;
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendToDisplay(key);
            } else if (key === '.') {
                appendToDisplay('.');
            } else if (key === '+') {
                chooseOperation('+');
            } else if (key === '-') {
                chooseOperation('-');
            } else if (key === '*') {
                chooseOperation('*');
            } else if (key === '/') {
                event.preventDefault();
                chooseOperation('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearAll();
            } else if (key === 'Backspace') {
                if (currentOperand.length > 1) {
                    currentOperand = currentOperand.slice(0, -1);
                } else {
                    currentOperand = '0';
                }
                updateDisplay();
            }
        });
    </script>
</body>
</html>
